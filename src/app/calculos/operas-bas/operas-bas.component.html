
<div class="row">
    <div class="col-6">
        <div class="mb-3 row">
            <label for="num1" class="col-sm-2 col-form-label">Numero1</label>
            <div class="col-sm-10">
                <input name="num1" [(ngModel)]="num1" type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="num2" class="col-sm-2 col-form-label">Numero2</label>
            <div class="col-sm-10">
                <input name="num2" [(ngModel)]="num2" type="text" class="form-control">
            </div>
        </div>

        <input type="radio" id="sum" name="calc" value="sum" [(ngModel)]="opc">Sumar<br>
        <input type="radio" id="rest" name="calc" value="rest" [(ngModel)]="opc">Restar<br>
        <input type="radio" id="mult" name="calc" value="mult" [(ngModel)]="opc">Multiplicar<br> 
        <input type="radio" id="div" name="calc" value="div" [(ngModel)]="opc">Dividir
        <div class="mb-3 row">
            <button (click)="calcular()" class="btn btn-primary">Calcular</button>
        </div>
    </div>
    <div class="col-6">
        <h2>Resultado: {{resultado}}</h2>
    </div>
</div>
